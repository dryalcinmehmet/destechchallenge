upstream web_backend {
    server web:8000;
}

server {
    listen 80;
    server_name _;

    # Django UygulamasÄ±
    location / {
        proxy_pass http://web_backend;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    # Static Files
    location /static/ {
        alias /app/staticfiles/;
    }

    # Media Files
    location /media/ {
        alias /app/mediafiles/;
    }
}
